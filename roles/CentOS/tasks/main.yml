---
- name: Install EPEL repository
  yum:
    name: epel-release
    state: latest
  when: ansible_distribution == "CentOS"

- name: Installing required packages for Nagios
  yum:
    name: nagios
    state: latest
  when: ansible_distribution == "CentOS"

- name: Enable Nagios service
  service:
    name: nagios
    state: restarted
    enabled: true
  when: ansible_distribution == "CentOS"

- name: Install Nagios Dependencies
  yum:
    name:
      - gd-devel
      - libpng-devel
      - freetype-devel
      - gcc
      - glibc
    state: latest
  when: ansible_distribution == "CentOS"
